<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Autocomplete demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body style="background: #f7f7f7;text-align: center;margin-top: 3em;">
    <div class="_cls-autocomplete">
      <div class="_cls-inputSection">
        <div class="_cls-input">
          <div class="_cls-searchCircle"></div>
          <div class="_cls-searchRectangle"></div>
          <div id="_id-close" class="_cls-closeButton">
            <div class="_cls-closeOpaque"></div>
            <div class="_cls-closeLeft"></div>
            <div class="_cls-closeRight"></div>
          </div>
          <input id="_id-filter" placeholder="Filter..." />
          <div class="_cls-bottomLine"></div>
        </div>
        <div class="_cls-inputPad"></div>
      </div>
      <div class="_cls-results">
        <a href="#"><div class="_cls-result">DocumentCloud</div></a>
        <a href="#"><div class="_cls-result">MuckRock</div></a>
        <a href="#"><div class="_cls-result">The New York Times</div></a>
        <a href="#"><div class="_cls-result">The Santa Ana Evening Post</div></a>
        <a href="#"><div class="_cls-result">Newsweek</div></a>
        <a href="#"><div class="_cls-result">The Intercept</div></a>
        <a href="#"><div class="_cls-result">The Phoenix Burning Sun Gazette</div></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
