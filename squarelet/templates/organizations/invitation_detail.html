{% extends "base.html" %}
{% load static %}
{% load thumbnail %}
{% load i18n %}

{% block title %}Organization: {{ invitation.organization.name }}{% endblock %}

{% block content %}
  <div class="_cls-content">

    <h1>
      Invitation to <a href="{{ invitation.organization.get_absolute_url }}">
        {{ invitation.organization.name}}
      </a>
    </h1>

    <form method="post">
      {% csrf_token %}
      <p>Join this organization?</p>

    <div class="control-group">
      <div class="_cls-actionSmall">
        <button type="submit" name="action" value="accept">
          {% trans 'Accept' %}
        </button>
        <button type="submit" class="_cls-altAction" name="action" value="reject">
          {% trans 'Reject' %}
        </button>
      </div>
    </div>
    </form>

  </div>
{% endblock content %}
