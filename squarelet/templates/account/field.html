{% load crispy_forms_field %}

{% if field.is_hidden %}
  {{ field }}
{% else %}
  <div class="_cls-field">
    {% if field|is_checkbox %}
      <label for="{{ field.id_for_label }}" class="form-check-label">
        {% crispy_field field %}
        {{ field.label|safe }}
      </label>
    {% else %}
      {% crispy_field field %}
    {% endif %}
  </div>
  {% include "bootstrap4/layout/help_text_and_errors.html" %}
{% endif %}
