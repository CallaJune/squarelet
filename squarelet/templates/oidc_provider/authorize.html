{% block css %}<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.css"
/>{% endblock %}
<div class="navbar">
  <div class="container">
    <div class="navbar-brand">PressPass</div>
  </div>
</div>
<section class="section">
  <div class="container">
    <h1 class="title">Request for Permission</h1>

    <p>
      Continue to login to PressPass Client
      <strong>{{ client.name }}</strong> by authorizing below...
    </p>

    <form method="post" action="{% url 'oidc_provider:authorize' %}">
      {% csrf_token %} {{ hidden_inputs }}

      <ul>
        {% for scope in scopes %}
        <li>
          <strong>{{ scope.name }}</strong><br /><i>{{ scope.description }}</i>
        </li>
        {% endfor %}
      </ul>

      <input class="button" type="submit" value="Decline" />
      <input class="button" name="allow" type="submit" value="Authorize" />
    </form>
  </div>
</section>
