{% extends "presspass/core/email/base.html" %}
{% load i18n %}

{% block body %}
  {% blocktrans with org_name=invitation.organization.name %}
    <p>
      You have been invited to join the organization {{ org_name }} on PressPass.
      <a href="{{ presspass_url }}/#/organizations/{{ invitation.uuid }}/invitation">
        Click here to accept or reject the invitation.
      </a>
    </p>
  {% endblocktrans %}
{% endblock %}
