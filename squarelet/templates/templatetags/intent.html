{% load i18n static %}

<div class="_cls-intent">
  <div class="_cls-intentLogo">
    <img src="{% static intent_asset %}">
  </div>
  <div class="_cls-intentBody">
    <div class="_cls-smallHeader">{{ header }}</div>
    <div class="_cls-intentTitle">{{ intent_service }}</div>
  </div>
</div>
<p class="_cls-info">
  <span class="_cls-rightBump">{{ message }} {{ other_service_1 }}, {{ other_service_2 }}, {%trans 'and' %} {{ other_service_3 }}.</span><a href="{% url 'about' %}"><span class="_cls-action">{% blocktrans %}Learn&nbsp;more{% endblocktrans %}</span></a>
</p>
<div class="_cls-infoLogos">
  <div class="_cls-infoLogo">
    <img src="{% static other_asset_1 %}">
  </div>
  <div class="_cls-infoLogo">
    <img src="{% static other_asset_2 %}">
  </div>
  <div class="_cls-infoLogo">
    <img src="{% static other_asset_3 %}">
  </div>
</div>
