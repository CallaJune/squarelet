{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %}{{
  {{ user.name }}
| Edit profile }}{% endblock %} {% block content %}
<div class="_cls-largeContent">
  <h2>{{ user.name }}</h2>
  <h3>{{ user.username }}</h3>
  <form
    class="form-horizontal"
    method="post"
    enctype="multipart/form-data"
    action="{% url 'users:update' %}"
  >
    {% csrf_token %} {{ form | crispy }}
    <div class="control-group" style="margin-top: 2em;">
      <div class="_cls-actionSmall">
        <button type="submit" class="btn">Update</button>
        <a href="{% url 'users:detail' user.username %}" class="_cls-altAction"
          >Cancel</a
        >
      </div>
    </div>
  </form>
</div>
{% endblock %}
